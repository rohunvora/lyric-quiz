<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lyric Quiz</title>
</head>
<body>
  <div class="container-one">
    <h1>Pick An Album</h1>
    <div class="albums">
      <input type="radio" id="blonde" name="album" value="Frank Ocean - Blonde">
      <label for="blonde">Frank Ocean - Blonde</label>
      <input type="radio" id="dieLit" name="album" value="Playboi Carti - Die Lit">
      <label for="dieLit">Playboi Carti - Die Lit</label>
      <input type="radio" id="darkLaneDemoTapes" name="album" value="Drake - Dark Lane Demo Tapes">
      <label for="darkLaneDemoTapes">Drake - Dark Lane Demo Tapes</label>
    </div>
    <button type="submit" id="startQuiz">Start the Quiz</button>
  </div>
<hr>
  <div class="container-two">
    <div class="blondeQuiz" id="quizOne">
      <h1>Frank Ocean - Blonde</h1>
      <p id="Q1"></p>
    </div>
    <div class="playboiCartiQuiz" id="quizTwo">
      <h1>Playboi Carti</h1>
      <p id="Q2"></p>
    </div>
    <div class="drakeQuiz" id="quizThree">
      <h1></h1>
      <p></p>
    </div>
  </div>

  <div class="scorebox" id="scorebox">
    <h1>Your Score: </h1>
  </div>
<!-- <script src="./test.js"></script> -->
<script src="./app.js"></script>
</body>
</html>
