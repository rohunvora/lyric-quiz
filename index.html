<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lyric Quiz</title>
</head>
<body>
  <div class="container-one">
    <h1>Pick Your Artist</h1>
    <div class="artists">
      <input type="radio" id="frank" name="artist" value="Frank Ocean">
      <label for="frank">Frank Ocean</label>
      <input type="radio" id="playboi" name="artist" value="Playboi Carti">
      <label for="frank">Playboi Carti</label>
      <input type="radio" id="drake" name="artist" value="Drake">
      <label for="frank">Drake</label>
    </div>
    <button type="submit">Start the Quiz</button>
  </div>
<hr>
  <div class="container-two">
    <h1>Frank Ocean</h1>
    <p>Q1: Poolside Convo, ____________, last night</p>
    <input type="text" id="Q1">
    <input type="submit" id="submitQ1">
  </div>


<script src="./app.js"></script>
</body>
</html>
